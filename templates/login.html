{% extends "base.html" %}

{% block css %}
<link href="static/page/css/login.css" rel="stylesheet" type="text/css"/>

{% endblock %}

{% block body %}
<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
       <!-- BEGIN LOGO -->
        <div class="page-logo">
            <a href="/">
                <img src="static/img/logo.png" alt="logo" class="logo-default"/>
            </a>
        </div>
        <!-- END LOGO -->

<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="/login" method="POST">
		<h3 class="form-title">登录</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			用户名或者密码必须填写. </span>
		</div>
        {%  if error %}
        <div class="alert alert-danger">
			<button class="close" data-close="alert"></button>
			<span>
			用户名或者密码错误. </span>
		</div>
        {% endif %}

		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
		</div>
		<div class="form-actions">
            <button type="submit" class="btn btn-success uppercase pull-right" style="margin-left: 10px">提交</button>
			<a class="btn btn-default uppercase pull-right">取消</a>
		</div>
	</form>
	<!-- END LOGIN FORM -->

</div>
<div class="copyright">
	 2015 © VeryStack
</div>
<!-- END LOGIN -->

<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<script src="static/plugins/jquery.min.js" type="text/javascript"></script>
<script src="static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="static/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="static/js/metronic.js" type="text/javascript"></script>
<script src="static/js/layout.js" type="text/javascript"></script>
<script src="static/page/js/login.js" type="text/javascript"></script>

<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function() {     
Metronic.init(); // init metronic core components
Login.init();
});
</script>
<!-- END JAVASCRIPTS -->
{% endblock %}
