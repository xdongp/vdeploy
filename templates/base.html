<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>
    <title>VeryStack</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/plugins/bootstrapValidator/bootstrapValidator.min.css" rel="stylesheet" type="text/css"/>

    <!-- BEGIN THEME STYLES -->
    <link href="static/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
    <link href="static/css/layout.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/darkblue.css" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="static/css/custom.css" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="../tpl/admin/favicon.ico"/>
    {% block css %}
    {% endblock %}
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->

{% block body %}

    <body class="page-header-fixed page-quick-sidebar-over-content page-sidebar-closed-hide-logo page-container-bg-solid">
    <!-- BEGIN HEADER -->
    <div class="page-header navbar navbar-fixed-top">
        <!-- BEGIN HEADER INNER -->
        <div class="page-header-inner">

            <!-- BEGIN LOGO -->
            <div class="page-logo">
                <a href="/">
                    <img src="static/img/logo.png" alt="logo" class="logo-default"/>
                </a>
            </div>
            <!-- END LOGO -->

            <!-- BEGIN TOP NAVIGATION MENU（右上菜单） -->
            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">

                    <li class="dropdown dropdown-user">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                           data-close-others="true">
                            <img alt="" class="img-circle" src="static/img/avatar3_small.jpg"/>
                            <span class="username username-hide-on-mobile">Admin </span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-default">
                            <li>
                                <a href="/login">
                                    <i class="icon-key"></i> Log Out </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
            <!-- END TOP NAVIGATION MENU -->
        </div>
        <!-- END HEADER INNER -->
    </div>
    <!-- END HEADER -->

    <div class="clearfix">
    </div>

    <!-- BEGIN CONTAINER -->
    <div class="page-container">

        <!-- BEGIN SIDEBAR -->
        <div class="page-sidebar-wrapper">

            <div class="page-sidebar navbar-collapse collapse">

                <!-- BEGIN SIDEBAR MENU (左菜单)-->
                {% block menu %}
                    {% include "menu.html" %}
                {% endblock %}
                <!-- END SIDEBAR MENU -->
            </div>
        </div>
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content">

                {% block page %}
                    <!-- BEGIN PAGE HEADER -->
                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <i class="fa fa-home"></i>
                                <a href="/">Home</a>
                                <i class="fa fa-angle-right"></i>
                            </li>
                            <li>
                                <a href="{{ link }}">{{ name }}</a>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <!-- END PAGE HEADER-->
                    <div class="modal fade" id="alert-dialog" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true"></button>
                                    <h4 class="modal-title">执行成功</h4>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>

                    {% block content %}
                    {% endblock %}

                {% endblock %}
            </div>
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER -->
    <div class="page-footer">
        <div class="page-footer-inner">
            2014 &copy; VeryStack
        </div>
    </div>
    <!-- END FOOTER -->

    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <script src="static/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/plugins/bootstrapValidator/bootstrapValidator.min.js" type="text/javascript"></script>
    <script src="static/js/metronic.js" type="text/javascript"></script>
    <script src="static/js/layout.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
    <script>
        function dialog(s) {
            $("#alert-dialog").find(".modal-title").html(s);
            $("#alert-dialog").modal('show');

        }
        function menu_init() {
            var $path = window.location.pathname;
            $(".page-sidebar-menu li a").each(function () {
                var $href = $(this).attr("href");
                var $p = $(this).parent("li");
                var $c2 = $(this).find(".c2");
                var $c3 = $(this).find(".c3");
                $p.removeClass("start active open");
                $c2.removeClass("selected");
                $c3.removeClass("open");
                if ($href == $path) {
                    $p.addClass("start active open");
                    $c2.addClass("selected");
                    $c3.addClass("open");

                }
            });


        }
        jQuery(document).ready(function () {
            Metronic.init(); // init metronic core componets
            Layout.init(); // init layout
            menu_init();
        });
    </script>
    {% block js %}
    {% endblock %}
    <!-- END JAVASCRIPTS -->
{% endblock %}
</body>
<!-- END BODY -->
</html>
